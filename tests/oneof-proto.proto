syntax = "proto2";

package oneof_test;

message OneofProto {
  optional int32 outside = 1;
  oneof MyOneof {
    int32 intval = 2;
    string strval = 3;
    bool boolval = 4;
  }
  optional int32 after = 5;
}

message NestedOneof {
  optional int32 outside = 1;
  optional OneofProto nested = 2;
}

message OneofTest {
  message IntList {
    repeated int32 ints = 1;
  }

  oneof MyOneof {
    IntList list_of_ints = 1;
    int32 single_int = 2;
  }
}
